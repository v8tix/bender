<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Simple CORS</h1>
<div id="output"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch("http://localhost:4000/public/health", {
            method: "GET",
            mode: 'cors',
            headers: {}
        }).then(
            function (response) {
                response.text().then(function (text) {
                    document.getElementById("output").innerHTML = text;
                });
            },
            function (err) {
                document.getElementById("output").innerHTML = err;
            }
        );
    });
</script>
</body>
</html>
